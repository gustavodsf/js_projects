{% extends "template.html" %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.structure.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.theme.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/ol.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/pro-style.css' %}" />
{% endblock %}

{% block js %}

    <!-- Frameworks prontos -->
    <script src="{% static 'js/framework/jquery-2.1.1.js' %}" > </script>
    <script src="{% static 'js/framework/bootstrap.min.js' %}" > </script>
    <script src="{% static 'js/framework/ol.js' %}" > </script>
    <script src="{% static 'js/framework/jquery-ui.min.js' %}" > </script>
    <script src="{% static 'js/framework/jquery.flot.js' %}" > </script>


    <!-- Javascript criados -->
    <script src="{% static 'js/pro-view.js' %}" > </script>
    <script src="{% static 'js/pro-map.js' %}" > </script>
{% endblock %}
{% block primary %}
<!-- Visuaalizacao do mapa do rio de janeiro, onde terá a imagens dos onibus -->
<h1 class="page-header">Mapa</h1>
<div class="row placeholders">
    <div id="mapDashboard" class="dashboard">
      <div id="map-header" class="headerTool">
        <img id="dashboardExpandControl" src="{% static 'img/expand.png' %}" class="iconDashboard" onclick="dashboardMapControl()" style="display:none">
        <img id="dashboardCollapseControl" src="{% static 'img/collapse.png' %}" class="iconDashboard" onclick="dashboardMapControl()">
        Map
      </div>
      <div id="map-content"  class="dashboardCotent">
        <div id="map" class="map" tabindex="0"></div>
      </div>
    </div>
</div>
<h1 class="page-header">Linhas</h1>
<div class="row placeholders">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Linha</th>
          <th>Chaves</th>
          <th>PCA</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

</div>
{% endblock %}

{% block secondary %}
<!--
    Nesta parte secundaria teremos a exibicao do grafico com a distribuicao dos onibus, e dos filtros
    ondem poderemos visualizar o gráfico apenas de um periodo ou dia.
 -->
<div id="filterDashboard">
    <div id="filter-header" >
        <div class="verticarlText">Funções</div>
    </div>
    <div id="filter-content" >
        <form id="mapFilterForm">
            <h5 class="filter-header">Funções</h5>
            <button id="buttonProcessAnotherLine" class="btn btn-warning filterMargin">Próxima Linha </button>
        </form>
    </div>
</div>
{% endblock %}
